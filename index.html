    <div id="yt_player" style="position:fixed; top:-100px; left:-100px; width:0; height:0;"></div>

<script>
    // 1. YouTube IFrame API の読み込み
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt_player', {
            videoId: 'iB8iVNd3UMs', // 指定の動画ID
            playerVars: {
                'autoplay': 1,       // 自動再生
                'loop': 1,           // ループ
                'playlist': 'iB8iVNd3UMs', // 同じ動画をループさせる
                'controls': 0,       // コントロール非表示
                'disablekb': 1,      // キーボード操作無効
                'rel': 0             // 関連動画非表示
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        // 最初はミュートで再生（ブラウザの自動再生ブロック回避）
        event.target.mute();
        event.target.playVideo();
    }

    // 2. ユーザーが画面をクリックした瞬間にミュート解除
    // 初回の操作（セレクトボックス選択や印刷ボタン押しなど）で音が流れ始めます
    window.addEventListener('click', function() {
        if (player && player.isMuted()) {
            player.unMute();
            player.setVolume(100); // BGMなので音量は控えめ（15%）に設定
            console.log("BGM Started");
        }
    }, { once: true });
</script>
