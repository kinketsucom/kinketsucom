<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MontoreCopy リポジトリへ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #24292e; /* GitHubの主要なテキスト色に近い色 */
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #2ea44f; /* GitHubの主要なボタンの色に近い色 */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2c974b;
        }
        p {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MontoreCopy リポジトリへようこそ</h1>
        <p>以下のボタンをクリックして、MontoreCopyのGitHubリポジトリへ移動してください。</p>
        <p>privateなので許可が必要です。</p>
        <a href="https://github.com/kinketsucom/MontoreCopy" target="_blank">
            MontoreCopy リポジトリへジャンプ
        </a>
    </div>
</body>
</html>
